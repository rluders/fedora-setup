# DNF tuning
- name: Optimize DNF (parallel downloads + fastestmirror)
  ini_file:
    path: /etc/dnf/dnf.conf
    section: main
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    no_extra_spaces: true
  loop:
    - { option: max_parallel_downloads, value: "10" }
    - { option: fastestmirror, value: "True" }
    - { option: defaultyes, value: "True" }

# Multimedia codecs (via RPM Fusion)
- name: Essential multimedia codecs
  dnf:
    name:
      - ffmpeg
      - gstreamer1-plugins-good
      - gstreamer1-plugins-bad-free
      - gstreamer1-plugins-bad-freeworld
      - gstreamer1-plugins-ugly
      - gstreamer1-libav
    state: present
  ignore_errors: yes

